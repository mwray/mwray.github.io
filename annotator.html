<html>
<head>
    <style>
        .dot {
              width: 6px;
              height: 6px;
              background-color: red;
              position: absolute;
            }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" >
        $(function() {
            $("#test").click(function(e) {
                var offset = $(this).offset();
                var relativeX = (e.pageX - 3);
                var relativeY = (e.pageY - 3);
                console.log(e.pageX,':',e.pageY);
                $(".position").val("afaf");
                //check if exists
                var elements = document.getElementsByClassName("dot");
                var exists = false;
                var found = -1;
                for(var i=0; i < elements.length; i++) {
                    var x1 = elements[i].left;
                    var y1 = elements[i].top;
                    if((relativeX - x1) * (relativeX - x1) + (relativeY - y1) * (relativeY - y1) < 9) {
                        exists = true;
                        found = i;
                    }
                }
                if(exists) {
                    elements[found].left = -1000;
                    elements[found].top = -1000;
                } else {
                    dot = document.createElement('div');
                    dot.className = "dot";
                    dot.style.left = relativeX  + "px";
                    dot.style.top = relativeY + "px";
                    document.body.appendChild(dot);
                }
            });
        });
    </script>
    <Title>Annotation Website</Title>
</head>
<body>
<div class="position"><H1>Try clicking on the image!</H1></div><br/><br/>
    <div>
        <div>
            <div>
                <a id="test">
                    <img class="demo-box" src="Annotation_Images/1_0.jpg" />
                </a>
            </div>
        </div>
    </div>
</body>
